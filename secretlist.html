<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="js/pages/secretlist.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between"
      >
        <a class="navbar-brand" href="/index.html"
          >Lulz Burgers and footmassage</a
        >
        <div>
          <ul class="navbar-nav">
            <li class="nav-item icon" id="logoutButton" onclick="logOutUser()">
              <a class="nav-link" href="/secretlist.html">
                <i
                  class="bi bi-box-arrow-right icon"
                  style="font-size: 30px"
                ></i>
              </a>
            </li>
            <li class="nav-item icon" id="selfDestroyButton" onclick="deleteUser()">
              <a class="nav-link" href="#">
                <i class="bi bi-person-x-fill" style="font-size: 30px"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="mt-4">
      <div class="login-page" id="loginContainer">
        <div class="form">
          <h4>
            Du må logge deg inn for å få tilgang til din super hemmelige liste
          </h4>
          <form id="registerForm" onsubmit="registerUser(event)">
            <input type="text" placeholder="brukernavn" />
            <input type="password" placeholder="passord" />
            <button>registrer meg</button>
            <p class="message">
              Allerede registrert?
              <a href="#" onclick="showLoginForm(event)">Logg inn</a>
            </p>
          </form>
          <div>
            <form id="loginForm" onsubmit="logUser(event)">
              <input type="text" placeholder="brukernavn" />
              <input type="password" placeholder="passord" />
              <button>logg inn</button>
              <p class="message">
                Ny bruker?
                <a href="#" onclick="showRegisterForm()">Registrer deg</a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div id="secretContentContainer">
        <div>
          <div class="row container d-flex justify-content-center">
            <h2 id="userMessage"></h2>
            <div class="col-md-12 d-flex justify-content-center">
              <div class="card px-3">
                <div class="card-body">
                  <h4 class="card-title" id="headerSecretList">
                    Superhemmelig liste
                  </h4>
                  <div class="list-wrapper">
                    <ul class="d-flex flex-column-reverse" id="secretList"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
